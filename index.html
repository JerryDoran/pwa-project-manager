    <!-- Projects -->
    <div class="projects container grey-text text-darken-1"> 
      <h4>Projects</h4>     
      <ul
        class="collapsible z-depth-0 guides project-details"
        style="border: none;"
      ></ul>
    </div>

    <div class="center logged-in">
      <a
        href=""
        class="btn-floating btn-small add-btn sidenav-trigger"
        data-target="side-form-add"
        ><i class="material-icons">add</i></a
      >
    </div>

    <!-- Side Form Add Project-->
    <div id="side-form-add" class="sidenav side-form-add">
      <form class="add-project container section">
        <h6>New Project</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input type="text" id="title" class="validate" />
          <label for="title">Project Title</label>
        </div>
        <div class="input-field">
          <input type="text" id="name" class="validate" />
          <label for="name">Assign to</label>
        </div>
        <div class="input-field">
          <textarea id="scope" class="materialize-textarea" rows="5"></textarea>
          <label for="scope">Description</label>
        </div>
        <div class="input-field">
          <input type="text" id="due" class="validate" />
          <label for="due">Due Date</label>
        </div>
        <div class="input-field">
          <input type="text" id="status" class="validate" />
          <label for="status">Status</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add</button>
        </div>
      </form>
    </div>

    <!-- Side Form Edit Project-->
    <div id="side-form-edit" class="sidenav side-form-edit">
      <form class="edit-project container section">
        <h6>Edit Project</h6>
        <div class="divider"></div>
        <label for="editTitle">Project Name</label>
        <div class="input-field">
          <input type="text" id="editTitle" class="validate" />
        </div>
        <label for="editName">Assigned To</label>
        <div class="input-field">
          <input type="text" id="editName" class="validate" />
        </div>
        <label for="editScope">Description</label>
        <div class="input-field">
          <textarea id="editScope" class="materialize-textarea"></textarea>
        </div>
        <label for="editDue">Due Date</label>
        <div class="input-field">
          <input type="text" id="editDue" class="validate" />
        </div>
        <label for="editStatus">Status</label>
        <div class="input-field">
          <input type="text" id="editStatus" class="validate" />
        </div>
        <div class="input-field">
          <input type="hidden" id="id" />
        </div>
        <div class="input-field center">
          <button class="btn-small">Save</button>
        </div>
      </form>
    </div>

     <!-- SIGN UP MODAL -->
     <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Sign up</h4>
        <br />
        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose password</label>
          </div>
          <div class="input-field">
            <input type="text" id="signup-bio" required />
            <label for="signup-bio">One line bio</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        </form>
      </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Login</h4>
        <br />
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Login</button>
        </form>
      </div>
    </div>

     <!-- ACCOUNT MODAL -->
     <div id="modal-account" class="modal">
      <div class="modal-content center-align">
        <h4>Account details</h4>
        <br />
        <div class="account-details"></div>
      </div>
    </div>
