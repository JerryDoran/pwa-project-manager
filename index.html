      rel="stylesheet"

    <!-- iOS Support -->
    <link rel="apple-touch-icon" href="/icons/icon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <meta name="theme-color" content="#535353" />

    <title>Project Manager</title>
  </head>
  <body class="grey lighten-3">
    <!-- Top Navigation -->
    <nav class="z-depth-0 navbar">
      <div class="nav-wrapper container">
        <a href="/" class="grey-text text-lighten-2 header"
          >Project<span>Manager</span></a
        >
        <span class="right grey-text text-lighten-2">
          <i class="material-icons sidenav-trigger" data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>

    <!-- Side Navigation -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader grey-text text-lighten-2">PROJECTMANAGER</a></li>

        <a href="/" class="waves-effect grey-text text-lighten-2"
          ><i class="material-icons grey-text text-lighten-2">dashboard</i>
          Dashboard</a
        >
      </li>
      <li>
        <a
          href="/pages/about.html"
          class="waves-effect grey-text text-lighten-2"
        >
          <i class="material-icons grey-text text-lighten-2">info</i>About</a
        >
      </li>
      <li><div class="divider grey-text text-lighten-2"></div></li>
      <li>
        <a
          href="/pages/contact.html"
          class="waves-effect grey-text text-lighten-2"
        >
          <i class="material-icons grey-text text-lighten-2">mail</i>Contact</a
        >
      </li>
    </ul>

    <!-- Projects -->
    <div class="projects container grey-text text-darken-1">
      <h4>Projects</h4>
      <ul
        class="collapsible z-depth-0 guides project-details"
        style="border: none;"
      ></ul>
    </div>

    <div class="center">
      <a
        href=""
        class="btn-floating btn-small add-btn sidenav-trigger"
        data-target="side-form-add"
        ><i class="material-icons">add</i></a
      >
    </div>

    <!-- Side Form Add Project-->
    <div id="side-form-add" class="sidenav side-form-add">
      <form class="add-project container section">
        <h6>New Project</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input type="text" id="title" class="validate" />
          <label for="title">Project Title</label>
        </div>
        <div class="input-field">
          <input type="text" id="name" class="validate" />
          <label for="name">Assign to</label>
        </div>
        <div class="input-field">
          <input type="text" id="scope" class="validate" />
          <label for="scope">Description</label>
        </div>
        <div class="input-field">
          <input type="text" id="due" class="validate" />
          <label for="due">Due Date</label>
        </div>
        <div class="input-field">
          <input type="text" id="status" class="validate" />
          <label for="status">Status</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add</button>
        </div>
      </form>
    </div>

    <!-- Side Form Edit Project-->
    <div id="side-form-edit" class="sidenav side-form-edit">
      <form class="edit-project container section">
        <h6>Edit Project</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input type="text" id="titleEdit" class="validate" />
          <label for="titleEdit">Project Name</label>
        </div>
        <div class="input-field">
          <input type="text" id="nameEdit" class="validate" />
          <label for="nameEdit">Assigned To</label>
        </div>
        <div class="input-field">
          <input type="text" id="descriptionEdit" class="validate" />
          <label for="descriptionEdit">Description</label>
        </div>
        <div class="input-field">
          <input type="text" id="date" class="validate" />
          <label for="date">Due Date</label>
        </div>
        <div class="input-field">
          <input type="text" id="status" class="validate" />
          <label for="status">Status</label>
        </div>
        <div class="input-field">
          <input type="hidden" id="id" />
        </div>
        <div class="input-field center">
          <button class="btn-small">Save</button>
        </div>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/app.js"></script>

    <script src="/js/ui.js"></script>
  </body>
</html>
